    :root {
      --panel-bg: #111827;

    .panel .muted { background:#0f172a; color:#cbd5e1 }
    .chips { display:flex; flex-wrap:wrap; gap:.5rem; align-items:center; }
    .chip { display:inline-flex; align-items:center; gap:.5rem; padding:.4rem .75rem; }

    .grow { flex:1 }
    .stage { flex:1; display:flex; align-items:center; justify-content:center; position:relative; }
